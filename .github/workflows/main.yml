name: Deploy Website

on:
  push:
    tags:
      - v*
  pull_request:
    tags:
      - v*

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup âš™ï¸
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build
          npm run build-storybook

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: build
